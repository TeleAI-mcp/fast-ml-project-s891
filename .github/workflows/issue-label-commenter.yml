name: Issue Label Commenter

on:
  issues:
    types: [labeled, opened]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled' || (github.event.action == 'opened' && github.event.issue.labels != '')
    steps:
      - name: Check for enhancement label
        if: contains(github.event.issue.labels.*.name, 'enhancement')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the enhancement suggestion! We appreciate your input.'
            })

      - name: Check for feature label
        if: contains(github.event.issue.labels.*.name, 'feature')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for the feature request. We will consider including this in a future release.'
            })

      - name: Check for bug label
        if: contains(github.event.issue.labels.*.name, 'bug')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for reporting this bug. Our team will investigate and fix it.'
            })