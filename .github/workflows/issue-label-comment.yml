name: Issue Label Comment

on:
  issues:
    types: [labeled, opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'enhancement' || github.event.label.name == 'feature' || github.event.label.name == 'bug' || (github.event.action == 'opened' && (contains(github.event.issue.labels.*.name, 'enhancement') || contains(github.event.issue.labels.*.name, 'feature') || contains(github.event.issue.labels.*.name, 'bug')))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label ? context.payload.label.name : context.payload.issue.labels.find(l => ['enhancement', 'feature', 'bug'].includes(l.name))?.name;
            let comment;
            if (label === 'enhancement') {
              comment = 'Thanks for the enhancement suggestion! We appreciate your input.';
            } else if (label === 'feature') {
              comment = 'Thank you for the feature request. We will consider including this in a future release.';
            } else if (label === 'bug') {
              comment = 'Thank you for reporting this bug. Our team will investigate and fix it.';
            }
            if (comment) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }